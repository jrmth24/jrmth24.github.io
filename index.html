<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor Braille</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Traductor Español-Braille</h1>
    <div class="container">
        <div class="section">
            <h2>Español a Braille</h2>
            <textarea id="textInput" placeholder="Introduce el texto en español aquí..."></textarea>
            <button id="translateToBrailleButton">Traducir a Braille</button>
            <div id="brailleOutput" class="output"></div>
            <button id="clearBrailleButton">Limpiar Braille</button>
            <button id="saveTXTButton" >Guardar en txt</button>
        </div>
        <script>
            document.getElementById('saveTXTButton').addEventListener('click', function() {
                const textoTraducido = document.getElementById('brailleOutput').textContent;
                localStorage.setItem('textoTraducido', textoTraducido); // Almacenar en localStorage
                window.location.href = './imprimir.html'; // Cambiar a la página de destino
            });
        </script>
        <div class="section">
            <h2>Braille a Texto</h2>
            <div class="braille-keyboard" id="brailleKeyboard"></div>
            <textarea id="brailleTextInput" placeholder="Introduce el texto en Braille aquí..."></textarea>
            <button id="translateToTextButton">Traducir a Texto</button>
            <div id="textOutput" class="output"></div>
            <button id="clearTextButton">Limpiar Texto</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
