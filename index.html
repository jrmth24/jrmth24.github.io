<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título de la pagina del traductor-->
    <title>Traductor Braille</title>
    <!--Enlace al archivo de estilos-->
    <link rel="stylesheet" href="styles.css">
    <!--Enlace para la fuente de Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap" rel="stylesheet">
    <!--Llamada a la biblioteca jsPDF para generar PDFs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<!--Encabezado principal-->
<h1>Traductor Español-Braille</h1>
<div class="container">
    <div class="section">
        <!--Seccion de español a braille-->
        <h2>Español a Braille</h2>
        <textarea id="textInput" placeholder="Introduce el texto en español aquí..."></textarea> <!--Introducción del texto en español-->
        <textarea id="brailleOutput" class="output" disabled="true"></textarea> <!--Salida en Braille-->
        <button id="clearBrailleButton">Limpiar contenido</button> <!--Botón para limpiar el texto-->
        <button id="saveTXTButton" >Imprimir en PDF (Espejo)</button> <!--Botón para imprimir en PDF-->
        <button id="saveTXTButtonNormal" >Imprimir en PDF (Normal)</button> <!--Botón para imprimir en PDF-->

    </div>
    <div class="section">
        <h2>Braille a Texto</h2> <!--Sección de braille a español-->
        <div class="braille-keyboard" id="brailleKeyboard"></div> <!--Teclado en pantalla Braille-->
        <textarea id="brailleTextInput" placeholder="Introduce el texto en Braille aquí..."></textarea> <!--Introduccion del texto en Braille -->
        
        <textarea id="textOutput" class="output" disabled="true"></textarea> <!--Salida en texto -->
        <button id="clearTextButton">Limpiar Texto</button> <!--Botón para limpiar-->
    </div>
</div>
<!--Llamada de los scripts-->
<script type="module" src="/logic/getTextFromIndex.js"></script>
<script type="module" src="/logic/showResults.js"></script>
<script type="module" src="/logic/brailleKeyboard.js"></script>
<script src="/logic/cleanText.js"></script>
<script src="/logic/printBraille.js"></script>
<script src="/logic/printMirroredBraille.js"></script>
</body>
</html>
